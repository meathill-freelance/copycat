<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>真假应用大找茬</title>
    <meta name="description" content="我躲过了粤利粤，分清了营养抉线，能认出康帅傅、脉劫、王老古，却无法看清楚这些APP。你能吗？">
    <meta name="viewport" content="width=device-width">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/modernizr-2.6.2.min.js"></script>
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
    <![endif]-->

    <div id="loading" class="animated flash">
      <p>加载中，请稍候</p>
    </div>

    <header class="hidden"></header>
    <div id="main-body" class="hidden">
      <div id="question">
        <script type="text/html-template">
          第{{index}}题：以下应用中，哪个是真正的<strong>{{name}}</strong>
        </script>
      </div>
      <ol id="options">
        <script type="text/html-template">
          {{#each options}}
          <li {{#if isRight}}class="bingo"{{/if}}><img src="img/icons/{{icon}}" width="64" height="64" /></li>
          {{/each}}
        </script>
      </ol>
      <p id="subtitle"><span>策划：邹蕾</span> <span>设计：蛋东</span> <span>技术：肉山</span></p>
    </div>

    <div id="cover" class="hidden"></div>
    <div id="popup" class="hidden">
      <script type="text/html-template">
        <button type="button" class="close">&times;</button>
        <div class="rows">
          <div class="icon">
            <img src="img/icons/{{stage}}-0.jpg" width="120" height="120" />
          </div>
          <div class="description">
            <h3>{{heading}}</h3>
            <p>游戏简介：{{description}}</p>
            <button type="button" class="next-button">下一题</button>
          </div>
        </div>
        <ul class="others">
          {{#each options}}
          <li>
            <img src="img/icons/{{icon}}" width="64" height="64" /><br />
            <p>{{title}}</p>
          </li>
          {{/each}}
        </ul>
      </script>
    </div>
    <div id="final-popup" class="hidden">
      <script type="text/html-template">
        <h3>恭喜你获得{{right}}分！</h3>
        <p>{{description}}</p>
        <textarea rows="3">
           {{share}}
        </textarea>
        <a href="javascript:postToWeibo();" class="share-button"><img src="img/sina.gif" width="142" height="32" /></a>
        <a href="javascript:postToWb();" class="share-button"><img src="img/qq.png" width="174" height="32" /></a>
        <hr />
        <button type="button" class="replay-button">再玩一次</button>
      </script>
    </div>

    <script src="//code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.min.js"><\/script><script src="js/vendor/jquery-migrate-1.2.1.min.js"><\/script>')</script>
    <script src="js/vendor/preloadjs-0.3.1.min.js"></script>
    <script src="js/main.js"></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-26694288-5', 'qq.com');
      ga('send', 'pageview');

    </script>
  </body>
</html>
